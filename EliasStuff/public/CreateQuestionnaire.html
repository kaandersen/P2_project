<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Questionaire</title>
    <link rel="stylesheet" href="/public/newStyle.css" />
    <link rel="stylesheet" href="./CSS/interface.css">
  </head>
  <body>

    <div class="container">

      <div class="header">
          <div class="backButton">
              <a href="/" title="Back to Front Page">
                  <image src="./icons/arrow2.png">
              </a>
        </div>
      </div>

      <div class="navigation">
          <a href="/Admin" class="nav__link" data-link>Front Page</a>
          <a href="/AdminOverviewpage" class="nav__link" data-link>Overview Page</a>
          <a href="/AdminResults" class="nav__link" data-link>Results</a>
      </div>

      <div class="main-content">
        <main class="page-container">
          <div class="questionaire-container" id="GFG">
            <h1 class="page-heading">Create Questionaire</h1>
            <div class="buttonHeader">
              <div class="button-container" id="btn-container">
                <button
                  class="button-blue"
                  id="SaveButton"
                  onclick="createCsvFileFromQuestionArray()"
                >
                  Save
                </button>
            <button class="button-blue" id="Exit">Cancel</button>
                <div class="button-list-wrapper" id="btn-list-wrapper"></div>
              </div>
            </div>
    

    
          <div id="questions-container"></div>
            <button class="button-blue mt-5" onclick="onNewQuestionAdd()">+</button>
          </div>
        </main>

      <div class="footer"></div>
  </div>

   
    <script>

     document.getElementById("Exit").onclick = function () {
        location.href = "/Admin";
    };
    </script>

    <script src="/public/CreateQuestionnaire.js"></script>
  </body>
</html>
