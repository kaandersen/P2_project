<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>HomePage</title>

  <!--            CSS FILE              -->
  <link rel="stylesheet" href="./CSS/status.css">
  <script src="overviewPage.js"></script>
</head>

<body>
  <header></header>
  <style>
    .editButton {
      background-color: white;
      width: 40px;
    }
  </style>
  <div class="container">

    <div class="header">
      <div class="backButton">
        <a href="/" title="Back to Front Page">
          <image src="./icons/arrow2.png"></image>
        </a>
      </div>
    </div>

    <div class="navigation">
      <a href="/Admin" class="nav__link" data-link>Front Page</a>
      <a href="/AdminOverviewpage" class="nav__link" data-link>Overview Page</a>
      <a href="/AdminResults" class="nav__link" data-link>Results</a>
    </div>

    <div class="main-content">
      <div class="medium-grid">

        <div class="intstructions">
          <h1>Status of your Questionnaires</h1> <br>
          <p>When created, questionnaires are automatically marked as "Editing". <br><br>
            In order to submit a questionnaire to Students, you first need to mark the questionnaire as "Finished"
          </p>
        </div>
        <div class="questionnaire-grid-container">

          <div class="questionnaire-grid">
            <div class="searchbar-container">

              <input id="searchbar" onkeyup="searchQuestionnaire()" type="text" name="search"
                placeholder="Search questionnaire by title..">

            </div>

            <div class="quest-table-container">
              <main class="page-container">
                <div class="buttonHeader">
                  <div class="button-container" id="btn-container">
                    <div class="Button-edit-list-wrapper" id="btn-edit-list-wrapper"></div>
                  </div>
                </div>
              </main>

              <table class="quest-table" id="quest-table">
                <thead class="quest-table-head">
                  <th id="nameQuest">Name</th>
                  <th id="nameEdit">Edit</th>
                  <th>Allocate students</th>
                </thead>
                <tbody id="dyn-table-body">

                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="footer"></div>


  </div>

  <script>
    getCsvData();

    async function getCsvData() {
      const response = await fetch("/public/Questionaire.csv");
      const CSVdata = await response.text();
      //console.table(CSVdata);
    }
  </script>

</body>

</html>
