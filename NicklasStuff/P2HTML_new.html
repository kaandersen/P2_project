<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>New questionnaire page</title>
    <link rel="stylesheet" href="P2CSS.css">
    <script src="P2JS_new.js"></script>
  </head>
  <body>
    <form action="/action_page.php" id="dataForm">

      <!-- seperates Numstudents from the rest of the form -->
      <fieldset id="NumStudents">

        <label for="fname">Total amount of students:</label><br>
        <input type="text" id="#students" name="#students" value="0">

      </fieldset>

      <br>

      <!-- This is expanded as more room sizes are added by the user -->
      <fieldset id="roomDefiner">

        <label for="lname">Amount of 1 person rooms:</label>
        <input type="text" id="#1rooms" name="#1rooms" value="0">
        <br>
        <br>
        <input type="button" value="Add additional room size" id="createNewSize">

      </fieldset>

      <p id="goNext">

        <input type="button" value="Create new questionnaire" id="goforth">

      </p>
      
    </form>

  </body>
</html>
